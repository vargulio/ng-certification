<div class='container-fluid flex' *ngFor='let location of locationsList'>
    <div>
        <h3>{{location.name}} ({{location.zip}})</h3>
        <h4>Current conditions: {{location.weather[0]?.description}}</h4>
        <h4>Temperatures today:</h4>
        <p>
            Current {{location.main?.temp}}
            - Max {{location.main?.temp_max}}
            - Min {{location.main?.temp_min}}
        </p>
        <p>
            <a [routerLink]="['forecast', location.zip]">Show 5-day forecast for {{location.name}}</a>
        </p>
    </div>
    <div>
        <span class='close' (click)='onDelete(location.zip)'>Ã—</span>
        <img *ngIf='location.icon' [src]="'https://www.angulartraining.com/images/weather/'+location.icon+'.png'">
    </div>
</div>
